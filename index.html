<!DOCTYPE html>
<html>

<head>
    <title>Vanilla Weather app</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/962609d8bd.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/style.css">
</head>

<body>
    <div class="container">
        <div class="row mx-auto my-4">
            <div class="row">
                <div class="col-xl-12">
                    <form class="input-group mb-4 form-control-lg" id="search_form">
                        <input type="search" id="search_input" class="form-control rounded-start-8 border border-0"
                            placeholder="Search" />
                        <button type="submit" class="btn btn-primary rounded-end-2">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                        <button id="current_button" type="button" class="btn btn-success ms-4 rounded">
                            Current
                        </button>

                    </form>
                </div>
            </div>
            <div class="row d-flex justify-content-between">
                <div class="col-xl-4 main py-3 d-flex  flex-column justify-content-center align-items-center">
                    <h2 id='city'></h2>
                    <h2 id='current_time'>
                        09:03
                    </h2>
                    <h3>
                        <span id="current_date"></span>,
                        <span id="current_day"></span>
                        <span id="current_month"></span>
                    </h3>
                </div>
                <div class="col-xl-7 details py-3 d-flex  flex-column justify-content-center align-items-center">
                    <div class="row">
                        <div class="col-xl-3 col-sm-12 d-flex flex-column justify-content-between align-items-center">
                            <h1 id="temperature">
                            </h1>
                            <span id="units" class="fs-3">
                                <a href="#" id="celsius_link" class="active text-decoration-none">°C </a>|
                                <a href="#" id="fahrenheit_link" class="text-decoration-none">°F</a>
                            </span>
                            <span class="text">Feels like:</span>
                            <span id="feels_like"></span>
                        </div>
                        <div class="col-xl-4 col-sm-6 d-flex flex-column justify-content-between align-items-center">
                            <span> <img src="" alt="" id="description_icon"></span>
                            <span id="description"></span>
                        </div>
                        <div class="col-xl-5 col-sm-6  d-flex flex-column justify-content-between align-items-center">
                            <div class="row">
                                <div class="col-6">
                                    <span></span>
                                    <span id="humidity"></span>
                                    <span class="text">Humidity</span>
                                </div>
                                <div class="col-6">
                                    <span></span>
                                    <span id="wind"></span>
                                    <br />
                                    <span class="text-nowrap text">Wind speed</span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <span></span>
                                    <span id="degree"></span>
                                    <br />
                                    <span class="text">Degree</span>
                                </div>
                                <div class="col-6">
                                    <span></span>
                                    <span id="pressure"></span>
                                    <span class="text"> Pressure</span>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="row  weather_forecast d-flex justify-content-between  mt-4 p-5" id="weather_forecast">
            </div>
        </div>
        <a href="https://github.com/homka506/weather" target="_blank">Open-source code</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./src/script.js"></script>
</body>

</html>
