<!DOCTYPE html>
<html>

<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/962609d8bd.js" crossorigin="anonymous"></script>
    <style>
        .current {
            width: 200px;
            height: 200px;
        }

        .day {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row mb-1">
            <div class="col-4">
                <h1 id="city"></h1>
            </div>
            <div class="col-4">
                <h2 class="mt-2" id="current_date">

                </h2>
                <h2 class="mt-2" id="current_time">

                </h2>
            </div>
            <div class="col-4">
                <h2 class="mt-2">
                    <span id="temperature"></span>
                </h2>
            </div>
        </div>
        <form class="input-group mb-4" id="search_form">
            <input type="search" id="search_input" class="form-control rounded" placeholder="Search" />
            <button type="submit" class="btn btn-primary">
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>
        <div class="row mb-4">
            <div class="col-4 d-flex justify-content-center align-items-end flex-column">
                <h3>Wind </h3>
                <h3 id="wind"></h3>
            </div>
            <div class="col-4 d-flex justify-content-center">
                <div class="p-2 border rounded-circle d-flex align-items-center justify-content-center current">
                    <i class="fs-1 fa-solid fa-cloud"></i>
                </div>
            </div>
            <div class="col-4 text-start d-flex justify-content-center align-items-start flex-column">
                <h3>Humidity </h3>
                <h3 id="humidity"></h3>
            </div>
        </div>
        <div class="row justify-content-between">
            <div class="col-2 justify-content-center">
                <div
                    class="row text-center p-2 border rounded-circle d-flex align-items-center justify-content-center day">
                    <p>02.09.2023</p>
                    <i class="fa-solid fa-bolt fs-2"></i>
                    <p>21°C</p>
                </div>
            </div>
            <div class="col-2 justify-content-center">
                <div
                    class="row text-center p-2 border rounded-circle d-flex align-items-center justify-content-center day">
                    <p>02.09.2023</p>
                    <i class="fa-solid fa-sun fs-2"></i>
                    <p>21°C</p>
                </div>
            </div>
            <div class="col-2 justify-content-center">
                <div
                    class="row text-center p-2 border rounded-circle d-flex align-items-center justify-content-center day">
                    <p>02.09.2023</p>
                    <i class="fa-solid fa-wind fs-2"></i>
                    <p>21°C</p>
                </div>
            </div>
            <div class="col-2 justify-content-center">
                <div
                    class="row text-center p-2 border rounded-circle d-flex align-items-center justify-content-center day">
                    <p>02.09.2023</p>
                    <i class="fa-solid fa-cloud-bolt fs-2"></i>
                    <p>21°C</p>
                </div>
            </div>
            <div class="col-2 justify-content-center">
                <div
                    class="row text-center p-2 border rounded-circle d-flex align-items-center justify-content-center day">
                    <p>02.09.2023</p>
                    <i class="fa-solid fa-cloud fs-2"></i>
                    <p>21°C</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
